
<div class="container">

  <p> {{ cantItems | number: '1.0-0' }} coins encontradas</p>
  <br>
  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search"
    (input)="searchCoin($event)"
    placeholder="Search" aria-label="Search" >
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <br>
<ng-container *ngIf="dataCoin; else  loading">

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <!--<th scope="col">#</th>-->
        <th scope="col">ID</th>
        <th scope="col">Symbol</th>
        <th scope="col">Coin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataCoin | filter:20:10">
       <!-- <th scope="row">{{i}}</th>-->
        <td>{{item.id}}</td>
        <td>{{item.symbol}}</td>
        <td>{{item.name}}</td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="...">
    <ul class="pagination">
      <li class="page-item ">
        <a class="page-link" (click)="prePage()">Prev</a>
      </li>
      <!--<li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active" aria-current="page">
        <span class="page-link">2</span>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>-->
      <li class="page-item"><a class="page-link" >{{actPages}}</a></li>
      <li class="page-item"><a class="page-link" >de</a></li>
      <li class="page-item"><a class="page-link" >{{cantItems /10}}</a></li>
      <li class="page-item">
        <button class="page-link" (click)="nextPage()">Next</button>
      </li>
    </ul>
  </nav>
  <hr>
</ng-container>
<ng-template #loading>Loading data...</ng-template>
</div>
